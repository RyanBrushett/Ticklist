<!DOCTYPE html>

<html>
    <head>
        <title>Ticklist</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <style type="text/css">body{padding-top:50px;}</style>
    </head>
        <body>
            @views.html.navbar.navbar()
        <br /><br />
    <div class="container">
        <div class="col-sm-6 col-sm-offset-2">
        <h3>Sign Up</h3>
        <form method="POST" action="/signup" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="username" placeholder="Email" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>
          </div>
          <div class="form-group">
            <label for="realname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="realname" placeholder="John Doe" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary btn-lrg btn-block" id="signupbutton">
              <b>Submit</b>
              </button>
            </div>
          </div>
        </form>
        </div>
    </div>
    </body>
</html>
