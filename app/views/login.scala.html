@(form: Form[Application.Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Ticklist Login</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <style type="text/css">body{padding-top:50px;}</style>
    </head>
        <body>
            @views.html.navbar.navbar()
        <br /><br />
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4">
            @helper.form(routes.Application.authenticate){
            <h2 class="form-signin-heading">Please sign in</h2>
            @if(form.hasGlobalErrors){
                <p class="error">
                    @form.globalError.message
                </p>
            }
            @if(flash.contains("success")){
                <p class="success">
                    @flash.get("success")
                </p>
            }
            <p>
            <input class="form-control" name="username" type="username" autofocus="" required="" placeholder="Username" value="@form("username").value">
            </p>
            <p>
            <input class="form-control" name="password" type="password" required="" placeholder="Password">
            </p>
            <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </p>
            }
            <br />
            <h5 class="text-center">
                <a href="@routes.Application.signup()">Sign Up</a>
            </h5>
        </div>
    </div>
    </body>
</html>
