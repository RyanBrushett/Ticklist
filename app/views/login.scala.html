@(form: Form[Application.Login])
<!DOCTYPE html>

<html>
    <head>
        <title>Ticklist Login</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <style type="text/css">body{padding-top:50px;}</style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
            <div class="navbar-header">
            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Application.index"><strong>Tick</strong>list</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="@routes.Application.index">Dashboard</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    <br /><br />
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4">
            @helper.form(routes.Application.authenticate){
            <h2 class="form-signin-heading">Please sign in</h2>
            @if(form.hasGlobalErrors){
                <p class="error">
                    @form.globalError.message
                </p>
            }
            @if(flash.contains("success")){
                <p class="success">
                    @flash.get("success")
                </p>
            }
            <p>
            <input class="form-control" name="username" type="username" autofocus="" required="" placeholder="Username" value="@form("username").value">
            </p>
            <p>
            <input class="form-control" name="password" type="password" required="" placeholder="Password">
            </p>
            <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </p>
            }
        </div>
    </div>
    </body>
</html>
