@(crags: List[Crag], boulders: List[Boulder])

@main("Tick List") {
    <header>
        <hgroup>
            <h1>Ticklist</h1>
        </hgroup>
    </header>

    <article class="boulders">
    <table>
        @for(crag <- crags){
            <th>@crag.cragName</th>
            <tr>
            @for(b <- boulders){
                <td>@b.climbName</td>
            }
            </tr>
        }
    </table>
    </article>
}
