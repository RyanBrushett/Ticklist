@(crags: List[Crag], boulders: List[Boulder], climber: Climber)

@main(crags, climber) {
    <div class="boulders">
    @boulders.groupBy(_.crag).map{
        case (crag,boulders) => {
            <header>
                <h3>@crag.cragName</h3>
            </header>
            <div class="table-responsive">
            <table id="climbs" class="table table-striped table-condensed tablesorter">
                <thead>
                    <tr>
                        <th>Climb</th>
                        <th>Grade</th>
                        <th>FA</th>
                        <th class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    @boulders.map{ boulder =>
                        @views.html.boulders.item(boulder, climber)
                    }
                </tbody>
            </table>
            </div>
        </div>
        }
    }
    <div id="addBoulder">
    <h3>Add Boulder</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="climbName" placeholder="Climb Name" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="firstAssent" placeholder="First Assent" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="grade" placeholder="Grade" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="cragName" placeholder="Crag" />
        </div>
        <button id="newBoulderButton" type="button" class="btn btn-success">Add Boulder</button>
    </form>
    </div>
}
