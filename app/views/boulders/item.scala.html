@(boulder: Boulder)

<tr data-boulder-name="@boulder.climbName">
    <td><h4>@boulder.climbName</h4></td>
    @if(boulder.grade != null){
        <td><b>@boulder.grade</b></td>
    }
    @if(boulder.firstAssent != null){
        <td><i>@boulder.firstAssent</i></td>
    }
    @if(boulder.sent != null){
        @if(boulder.sent == true){
            <td>sent</td>
        }
        @if(boulder.sent == false){
            <td><button class=tick>Tick</button></td>
        }
    }
</tr>
