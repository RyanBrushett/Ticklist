@(crags: List[Crag], climber: Climber)(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Ticklist</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/myFunctions.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        <style type="text/css">body{padding-top:50px;}</style>
    </head>
    <body onload="updateactive()">
        @views.html.navbar.navbar()
        <div class="container">
        <div class="col-sm-2">
            <h4>Hello<br />@climber.username!</h4>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="cragdropdown" data-toggle="dropdown">
                Locations
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="cragdropdown">
                    @crags.map{ crag =>
                        @views.html.crags.item(crag)
                    }
                </ul>
            </div>
        </div>
        <div id="main" class="col-sm-10">
            @body
        </div>
        </div>
    </body>
</html>
