@(crags: List[Crag])(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Ticklist</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <!--script src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"
        type="text/javascript"></script-->
    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo"><span>Tick</span>list</a>
        </header>
        <nav class="col-md-3">
            <h4 class="dashboard"><a href="#/">Dashboard</a></h4>
            <dl class="options">
                <dt>Options</dt>
                <dd>
                    <button class="newCrag">New Crag</button>
                </dd>
            </dl>
            <table id="crags" class="table table-borderless table-hover">
            <tbody>
                @crags.map{ crag =>
                    @views.html.crags.item(crag)
                }
            </tbody>
            </table>
        </nav>
    <section id="main" class="col-md-9">
        @body
    </section>
    </body>
</html>
